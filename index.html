<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>To-Do List</h1>
    <div class="container">
        
        <input class="js-name-input" onkeydown="handleRenderTask(event)" placeholder="todo name">
        <input type="date" class="js-due-date-input">
        <button class="add-button" onclick="addTask()">Add task</button>
   
        <div class="js-display"></div>

    </div>
    <script src="script.js"></script>


</body>

</html>
